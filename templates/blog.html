{% extends "base.html" %}

{% block content %}
    
    <h1>Brinda's Blog</h1>

    {% if posts|length == 0 %}
    <h3>No blog posts yet.</h3>
    {% else %}
    
    {% for post in posts %}
    
    <a href="/blog?id={{post.id}}"><h2>{{post.title}}</h2></a>
    <p>{{post.body}}</p>
    <p>Posted on {{post.date_posted}}</p>
    <hr>            
    
    {% endfor %}  

    {% endif %}

{% endblock %}
